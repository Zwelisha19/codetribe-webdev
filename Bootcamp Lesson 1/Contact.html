<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body style="background: aqua;padding: 3%;">
    <h1>Contact Us</h1>
    <div style="display: flex;background:aqua;margin-right: 20%;">
        <div style=" width: 50%; height:310px;background: white;">
            <h3 style="margin-left: 20px;">Send your request</h3>
            <form>
                <div style=" display: block;gap: 10px;margin: 20px;">
                    <div style="flex-basis: 45%;">
                        <label>Name</label>
                        <input style=" width: 85%;border: none;border-bottom: 1px solid #ccc;outline: none;" type="text" >
                    </div>
                    <div style="flex-basis: 45%;">
                        <label>Phone</label>
                        <input style=" width: 85%;border: none;border-bottom: 1px solid #ccc;outline: none;" type="text" >
                    </div>
                    <div style="flex-basis: 45%;">
                        <label>Email</label>
                        <input style=" width: 85%;border: none;border-bottom: 1px solid #ccc;outline: none;" type="email" >
                    </div>
                    
                </div>

                <label style="margin-left: 4%;margin-bottom: 5px;">Message</label>
                <textarea style="margin-left: 4%;width: 90%;border: 1px solid #ccc;outline: none;padding: 10px;box-sizing: border-box;" rows="5" placeholder="Your Message"></textarea>
                <button style="background: #1c00b5;width: 100px;border: none;outline: none;color: white;margin-left: 4%;margin-top:6px;height: 35px;border-radius: 30px;" type="submit">SEND</button>

            </form>
        </div>
        <div style=" display: block;align-items: center;justify-content: space-around;width: 40%;height: 310px;background:#1c00b5 ;">
            <h3 style="margin-left: 5%;color: white;font-weight: 600;">CONTACT US</h3>
            <div style="height: 200px;width:300px;border-radius: 5px;margin-left: 20px;">
                <div style="height: 30%;width:100%;display: flex;">
                    <i style="margin-top: 20px;"  class="fa-solid fa-phone"></i><p style="margin-top: 20px;margin-left: 15px;color: white;">079 776 0201</p>
                </div>
                <div style="height: 30%;width:100%;display: flex;">
                    <i style="margin-top: 19px;" class="fa-solid fa-envelope"></i><p style="margin-left: 15px;color: white;">zwelishasiwela2@gmail.com</p>
                </div>
                <div style="height: 40%;width:100%;display: flex;">
                    <i style="margin-top: 16px;" class="fa-solid fa-location-dot"></i><p style="margin-left: 15px;color: white;">2752 Mabopane <br> 0190 <br> Pretoria <br>Gauteng</p>  
                </div>      
            </div>   
    </div>
        </div>
    </div>
</body>
</html>
