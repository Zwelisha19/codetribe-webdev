<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body  class="MainBody">
    <h1>Contact Us</h1>
    <div class="contactBox">
        <div class="boxOne">
            <h3 style="margin-left: 20px;">Send your request</h3>
            <form id="myForm" >
                <div class="input-row">
                    <div class="input-group" id="name-input">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group" id="phone-input">
                        <label>Phone</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group" id="email-input">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    
                </div>

                <label style="margin-left: 4%;margin-bottom: 5px;">Message</label>
                <textarea rows="5" placeholder="Your Message" required id="message-input"></textarea>
                <button type="submit" class="subBtn">SEND</button>

            </form>
        </div>
        <div class="boxTwo">
            <h3>CONTACT US</h3>
            <div style="height: 200px;width:300px;border-radius: 5px;margin-left: 20px;">
                <div style="height: 30%;width:100%;display: flex;">
                    <i style="margin-top: 20px;"  class="fa-solid fa-phone"></i><p style="margin-top: 20px;margin-left: 15px">079 776 0201</p>
                </div>
                <div style="height: 30%;width:100%;display: flex;">
                    <i style="margin-top: 19px;" class="fa-solid fa-envelope"></i><p style="margin-left: 15px">zwelishasiwela2@gmail.com</p>
                </div>
                <div style="height: 40%;width:100%;display: flex;">
                    <i style="margin-top: 16px;" class="fa-solid fa-location-dot"></i><p style="margin-left: 15px">2752 Mabopane <br> 0190 <br> Pretoria <br>Gauteng</p>  
                </div>      
            </div>   
    </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
